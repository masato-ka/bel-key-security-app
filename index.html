<html lang="ja" ng-app="myApp">
<head>
    <link rel="stylesheet" type="text/css" href=./css/ui-set.css></link>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body bgcolor="CCCCCC">
<center>
        <h1>Lock Application</h1>
        <div ng-controller="ConnectController" ng-init="init()">
            <img ng-src={{statusImgPath}}><br>
            <h2>{{message}}</h2>
            <table >
            <tr>
                <td><center><button class="button4" ng-click="connect()">Connect</button></center></td>
                <td><center><button class="button4" ng-click="disconnect()">Disconnect</button></center></td>
                
            </tr>
            <tr>
                <td><button class="button4" ng-click="subscribe()">{{subscribeUILabel}}</button></td>
                <td><button class="button4" ng-click="read()">Read</button></td>        
                <td><button class="button4" ng-click="write()">{{beepUILabel}}</button></td>
            </tr>
            </table>
        </div>
</center>
</body>
</html>
